<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pagos.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo definitivo.png" style="width: 100px;" alt="">
                <nav class="navbar navbar-light bg-white"></nav>
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="pagos.html">Mis Pedidos</a>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
    
                <nav class="navbar bg-body-tertiary">
                    <form class="container-fluid justify-content-start">
                        <button class="btn btn-outline-custom me-2" type="button">Iniciar Sesión</button>
                        <button class="btn btn-outline-custom me-2" type="button">Registrarse</button>
                    </form>
                </nav>            
    
                <span class="navbar-text ms-auto position-relative">
                <img src="img/carrocompras.png" class="carrito-boton" style="width: 40px;" alt="carrocompras">
                <span id="contador-carrito" class="contador-carrito">0</span>
              </span>
            
              
            </div>

            <div id="carrito" class="carrito-container" >
                <h2>Carrito de Compras</h2>
                <ul id="carrito-lista"></ul>
                <p id="carrito-total">Total: $0</p>
                <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
                <button id="pagar-carrito" class="btn-pagar">Ir a Pagar</button>
              </div>
              
              <!-- Contenedor de alertas -->
              <div id="alerta-contenedor" class="alerta-contenedor"></div>
            </div>
            </div>
        </nav>
    </div>
    
    <div class="container pedido-container">
        <h2 class="mt-4">Pedido</h2>
        <div class="pedido-box">
            <h4 class="text-center">Mi pedido</h4>
            <p><strong>Producto:</strong> Jabón Rey</p>
            <p><strong>Unidades:</strong> 1</p>
            <p><strong>Subtotal:</strong> 5.000</p>
            <p><strong>Envío:</strong> 0</p>
            <hr>
            <p><strong>Método de pago</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="credito">
                <label class="form-check-label" for="credito">Tarjeta Crédito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="debito">
                <label class="form-check-label" for="debito">Tarjeta Débito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="pse">
                <label class="form-check-label" for="pse">PSE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="contraentrega">
                <label class="form-check-label" for="contraentrega">Contraentrega</label>
            </div>
            <hr>
            <p><strong>Total:</strong> 5.000</p>
            <button class="btn btn-primary w-100">Pagar</button>
        </div>
    </div>
    
</body>
</html>
